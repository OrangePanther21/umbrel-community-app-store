description: >-
  Unofficial community tool - Monitor RoboSats order book and receive instant notifications when new offers match your criteria. This is an independent community project, not officially affiliated with RoboSats.
  
  Features: Real-time monitoring of RoboSats offers across multiple coordinators. Instant notifications for new matching offers (WhatsApp supported). Web UI for easy configuration. QR code authentication. Filter by currencies and coordinators. Customizable check intervals.
  
